url: # http://logithm.github.io
title: 笔记整理
keywords: 
description: 
author: Logithm


root: /wiki
# source: content
# destination: output

# 存储附件文件(如图片,压缩包等)的目录. 此目录在生成时会拷贝到output目录, 即attach/path/to/file会拷贝到output/attach/path/to/file.
attach: attach
themes_dir: themes
theme: yasimple_x2

#category:
